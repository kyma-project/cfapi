name: Run Tests

on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    - uses: actions/setup-go@v6
      with:
        go-version: 'stable'
    - name: Run linters
      run: make lint

  operator-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - uses: actions/setup-go@v6
      with:
        go-version: 'stable'

    - name: Run tests
      run: make test-operator

  broker-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - uses: actions/setup-go@v6
      with:
        go-version: 'stable'

    - name: Run tests
      run: make test-broker

  integration-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - uses: actions/setup-go@v6
      with:
        go-version: 'stable'

    - uses: alexellis/arkade-get@master
      with:
        kubectl: latest
        helm: latest

    - name: Create Kind Cluster
      uses: helm/kind-action@v1.13.0
      with:
        config: ./development/assets/kind-config.yaml
        cloud_provider: true
        cluster_name: cfapi

    - name: Run tests
      run: make test-integration CI_MODE=true
