              inputInfo: null
              simple: true
              required: true
            - path: protocol
              simple: true
              enum:
                - HTTP
                - HTTPS
                - HTTP2
                - GRPC
                - GRPC-WEB
                - MONGO
                - REDIS
                - MYSQL
                - TCP
              required: true
              placeholder: placeholders.dropdown
        - widget: FormGroup
          simple: true
          path: '[].tls'
          visibility: $item.port.protocol = 'HTTP' or $item.port.protocol = 'HTTPS'
          children:
            - path: httpsRedirect
              simple: true
              visibility: $item.port.protocol = 'HTTP'
            - path: mode
              simple: true
              visibility: $item.port.protocol = 'HTTPS'
              required: true
              placeholder: placeholders.dropdown
            - path: credentialName
