apiVersion: v1
data:
  dataSources: |-
    relatedGateways:
      resource:
        kind: Gateway
        group: networking.istio.io
        version: v1beta1
        namespace: null
      filter: >-
        $filter($root.spec.gateways, function($g){$contains($g,'/') ?
        ($substringBefore($g,'/') = $item.metadata.namespace and $substringAfter($g,
        '/') = $item.metadata.name) : ($substringBefore($g, '.') =
        $item.metadata.name and $substringBefore($substringAfter($g, '.'), '.') =
        $item.metadata.namespace) })
  details: |-
    resourceGraph:
      dataSources:
        - source: relatedGateways
    body:
      - widget: Table
        source: spec.gateways[]
        name: gateways
        visibility: $exists($value)
        children:
          - source: $item
            name: t-name
            widget: ResourceLink
            resource:
              kind: '"Gateway"'
              name: >-
                $contains($item,'/') ? $substringAfter($item, '/') :
                $substringBefore($item, '.')
              namespace: >-
                $contains($item,'/') ? $substringBefore($item, '/'):
                $substringBefore($substringAfter($item, '.'), '.')
      - name: summary
        widget: Panel
        source: spec
        visibility: $boolean($exists($value.exportTo) or $exists($value.hosts))
        children:
          - name: exportTo
            source: exportTo
            widget: Labels
            visibility: $exists($value)
          - name: hosts
            source: hosts
            widget: JoinedArray
            visibility: $exists($value)
      - widget: Table
        source: spec.http
        name: http
        visibility: $exists($value)
        children:
          - source: name
            name: t-name
          - source: timeout
            name: timeout
          - source: mirrorPercentage.value
            name: mirrorPercentage
        collapsible:
          - source: match
            name: matches
            widget: Table
            visibility: $exists($value)
            children:
              - source: name
                name: t-name
              - source: uri
                name: uri
                widget: Labels
              - source: scheme
                name: scheme
                widget: Labels
              - source: method
                name: method
                widget: Labels
              - source: authority
                name: authority
                widget: Labels
              - source: headers
                name: headers
              - source: port
                name: port
              - source: sourceLabels
                name: sourceLabels
                widget: Labels
              - source: gateways
                name: gateways
                widget: JoinedArray
              - source: queryParams
                name: queryParams
              - source: ignoreUriCase
                name: ignoreUriCase
              - source: withoutHeaders
                name: withoutHeaders
              - source: sourceNamespace
                name: sourceNamespace
              - source: statPrefix
                name: statPrefix
          - source: route
            name: routes
            widget: Table
            visibility: $exists($value)
            children:
              - source: destination
                name: destination
                widget: Panel
                visibility: $exists($value)
                children:
                  - source: host
                    name: host
                  - source: subset
                    name: subset
                  - source: port.number
                    name: port.number
              - source: weight
                name: weight
              - source: headers
                name: headers
                widget: Panel
                visibility: $exists($value)
                children:
                  - source: request
                    name: request
                    widget: Panel
                    visibility: $exists($value)
                    children:
                      - source: set
