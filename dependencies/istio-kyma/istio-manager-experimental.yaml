        name: spec.selector
    body:
      - widget: Table
        source: spec.servers
        name: spec.servers
        children:
          - source: port.name
            name: spec.servers.port.name
          - widget: JoinedArray
            separator: break
            source: hosts
            name: spec.servers.hosts
          - source: port.number
            name: spec.servers.port.number
          - source: port.protocol
            name: spec.servers.port.protocol
          - source: tls.mode
            name: spec.servers.tls.mode
          - widget: ResourceLink
            source: tls.credentialName
            name: spec.servers.tls.credentialName
            resource:
              name: tls.credentialName
              namespace: '"istio-system"'
              kind: '"Secret"'
      - widget: Panel
        name: spec.selector
