    control-plane: controller-manager
    kyma-project.io/module: istio
  name: istio-controller-manager
  namespace: kyma-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: istio-operator.kyma-project.io
      control-plane: controller-manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        app.kubernetes.io/component: istio-operator.kyma-project.io
        app.kubernetes.io/instance: istio-operator-default
        app.kubernetes.io/name: istio-operator
        app.kubernetes.io/part-of: istio
        app.kubernetes.io/version: 1.22.1-experimental
        control-plane: controller-manager
        kyma-project.io/module: istio
        sidecar.istio.io/inject: "false"
    spec:
      containers:
      - args:
        - --leader-elect
        - --health-probe-bind-address=:8081
        - --metrics-bind-address=:8080
        command:
        - /manager
        env:
        - name: install-cni
          value: europe-docker.pkg.dev/kyma-project/prod/external/istio/install-cni:1.27.1-distroless
        - name: proxyv2
          value: europe-docker.pkg.dev/kyma-project/prod/external/istio/proxyv2:1.27.1-distroless
        - name: pilot
          value: europe-docker.pkg.dev/kyma-project/prod/external/istio/pilot:1.27.1-distroless
        image: europe-docker.pkg.dev/kyma-project/prod/istio/releases/istio-manager:1.22.1-experimental
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 1000m
            memory: 512Mi
          requests:
            cpu: 10m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      priorityClassName: istio-kyma-priority
      securityContext:
        runAsNonRoot: true
      serviceAccountName: istio-controller-manager
      terminationGracePeriodSeconds: 10
