    resourceGraph:
      depth: 1
      colorVariant: 1
      dataSources:
        - source: relatedVirtualServices
  form: |-
    - path: spec.selector
      widget: KeyValuePair
      simple: true
      required: true
      defaultExpanded: true
    - path: spec.servers
      widget: GenericList
      simple: true
      required: true
      children:
        - widget: FormGroup
          simple: true
          path: '[].port'
          defaultExpanded: true
          children:
            - path: number
