                        name:
                          description: A unique name identifying the extension authorization
                            provider.
                          type: string
                        port:
                          description: Specifies the port of the service.
                          format: int32
                          type: integer
                        service:
                          description: |-
                            Specifies the service that implements the Envoy ext_authz HTTP authorization service.
