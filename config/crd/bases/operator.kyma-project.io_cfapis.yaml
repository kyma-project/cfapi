---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.19.0
  name: cfapis.operator.kyma-project.io
spec:
  group: operator.kyma-project.io
  names:
    kind: CFAPI
    listKind: CFAPIList
    plural: cfapis
    singular: cfapi
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .status.state
      name: State
      type: string
    - jsonPath: .status.url
      name: URL
      type: string
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: CFAPI is the Schema for the samples API.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            properties:
              builderRepository:
                description: Container image repository to store the Korifi `ClusterBuilder`
                  image. Defaults to `container_registry_url_from_secret + "/cfapi/kpack-builder"`
                type: string
              cfadmins:
                description: List of users to ba assigned with the Korifi CFAdmin
                  role. Defaults to the Kyma cluster admin users
                items:
                  type: string
                type: array
              containerRegistrySecret:
                description: The container registry secret to be used when pushing
                  droplets and workloads images. Defaults to the Kyma docker registry
                  module secret (`dockerregistry-config-external`)
                type: string
              containerRepositoryPrefix:
                description: The prefix of the container repository where package
                  and droplet images will be pushed. This is suffixed with the app
                  GUID and `-packages` or `-droplets`. For example, a value of `index.docker.io/korifi/`
                  will result in `index.docker.io/korifi/<appGUID>-packages` and `index.docker.io/korifi/<appGUID>-droplets`
                  being pushed. Defaults to `container_registry_url_from_secret +
                  "/"`
                type: string
              disableContainerRegistrySecretPropagation:
                description: Whether to disable container registry secret propagation
                  to workload namepsaces.
                type: boolean
              gatewayType:
                description: The type of the Korifi ingress gateway. Should be one
                  of "contour" or "istio". Defaluts to contour.
                enum:
                - contour
                - istio
                - ""
                type: string
              rootNamespace:
                description: The Korifi root namespace. Defaults to `cf`
                type: string
              uaa:
                description: The UAA url, used for getting user authentication tokens.
                  Defaults to the subaccount UAA
                type: string
              useSelfSignedCertificates:
                description: Whether to use self-signed certificates for the Korif
                  API and workloads. Defaults to `false`
                type: boolean
            required:
            - gatewayType
            type: object
          status:
            properties:
              conditions:
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
              installationConfig:
                properties:
                  builderRepository:
                    type: string
                  cfAdmins:
                    items:
                      type: string
                    type: array
                  cfDomain:
                    type: string
                  containerRegistrySecret:
                    type: string
                  containerRegistryUrl:
                    type: string
                  containerRepositoryPrefix:
                    type: string
                  disableContainerRegistrySecretPropagation:
                    type: boolean
                  gatewayType:
                    type: string
                  korifiIngressService:
                    type: string
                  rootNamespace:
                    type: string
                  uaaUrl:
                    type: string
                  useSelfSignedCertificates:
                    type: boolean
                type: object
              observedGeneration:
                format: int64
                type: integer
              state:
                description: |-
                  State signifies current state of Module CR.
                  Value can be one of ("Ready", "Processing", "Error", "Deleting").
                enum:
                - Processing
                - Deleting
                - Ready
                - Error
                - Warning
                - ""
                type: string
              url:
                description: |-
                  URL contains the URL that should be used by the cf CLI in order
                  to consume the CF API.
                type: string
            required:
            - state
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
